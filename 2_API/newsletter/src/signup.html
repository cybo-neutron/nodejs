<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="h-screen bg-slate-800 flex justify-center items-center">

    <div class="flex flex-col w-6/12 bg-slate-700 rounded-md ">
        <form action="" class="flex flex-col space-y-1 px-3 py-4 flex-grow text-slate-200" method="post">
            <input type="text" placeholder="First Name" class="outline-none focus:outline-none active:outline-none bg-transparent border-b-2 "
            name="firstName">
            <input type="text" placeholder="Last Name" required class="outline-none focus:outline-none active:outline-none bg-transparent border-b-2 "
            name="lastName">
            <input type="email" placeholder="Email" required class="outline-none focus:outline-none active:outline-none bg-transparent border-b-2 "
            name="email">
            
            <button type="submit" class="bg-gray-900 text-slate-200 font-semibold">Sign up</button>
        </form>
    </div>  
</body>
</html>
